let history = ["菊科"];

function render() {
    const currentId = history[history.length - 1];
    const node = treeData[currentId];
    const app = document.getElementById('app');
    const help = document.getElementById('help-content');

    if (node.result) {
        app.innerHTML = `<h2>结果：${node.result}</h2><p>${node.info}</p>`;
        return;
    }

    let html = `<div class="question-box"><h3>${node.text}</h3>`;
    node.options.forEach((opt, index) => {
        html += `<button class="option-btn" onclick="choose('${opt.next}', '${opt.img}', '${opt.note}')">${opt.text}</button>`;
    });
    html += `</div>`;
    app.innerHTML = html;
}

function choose(nextId, img, note) {
    history.push(nextId);
    showHelp(img, note);
    render();
}

function showHelp(img, note) {
    const help = document.getElementById('help-content');
    help.innerHTML = `<p>${note}</p><img src="images/${img}" onerror="this.alt='[示意图: ${img}]'">`;
}

function goBack() {
    if (history.length > 1) {
        history.pop();
        render();
    }
}

render();
